{% include 'layout/header.html' %}

    <div class="site-cover site-cover-sm same-height overlay single-page" style="background-image: url('{{object.post_image.url}}');">
      <div class="container">
        <div class="row same-height justify-content-center">
          <div class="col-md-12 col-lg-10">
            <div class="post-entry text-center">
              <span class="post-category text-white bg-success mb-3">{{object.cat.title}}</span>
              <h1 class="mb-4"><a href="#">{{object.title}}</a></h1>
              <div class="post-meta align-items-center text-center">
                <figure class="author-figure mb-0 mr-3 d-inline-block"><img src="images/person_1.jpg" alt="Image" class="img-fluid"></figure>
                <span class="d-inline-block mt-1">By {{object.author}}</span>
                <span>&nbsp;-&nbsp; {{object.created_on|date:'F d,Y'}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    {% block single_page_content %}

    {% endblock single_page_content %}
